<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS WORLD | Monkeytype Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-keyboard"></i> BTS_WORLD
        </div>
        <div class="nav-links">
            <a href="#" class="active">home</a>
            <a href="#">world</a>
            <a href="#">gallery</a>
            <a href="#">news</a>
        </div>
        <button class="btn-top">pre_register</button>
    </nav>

    <main class="hero-section">
        <div class="content-card">
            
            <div class="card-left">
                <p class="sub-label">system_init :: pre_registration</p>
                <h1>looking_for <br> <span class="highlight">manager</span>.exe</h1>
                
                <div class="quotes-area">
                    <p class="question">> select_your_member:</p>
                    <ul class="member-list">
                        <li><span class="cmd">namjoon</span> "someone_who_guides_us"</li>
                        <li><span class="cmd">seokjin</span> "choco_milk_provider"</li>
                        <li><span class="cmd">yoongi</span> "similar_values"</li>
                    </ul>
                </div>
            </div>

            <div class="card-right">
                
                <div class="os-select">
                    <label class="radio-box">
                        <input type="radio" name="os" value="ios" checked>
                        <span class="radio-label"><i class="fab fa-apple"></i> App Store</span>
                    </label>
                    <label class="radio-box">
                        <input type="radio" name="os" value="android">
                        <span class="radio-label"><i class="fab fa-google-play"></i> Google Play</span>
                    </label>
                </div>

                <div class="input-group">
                    <span class="prefix">010</span>
                    <input type="text" id="phone" placeholder="input_numbers_only" autocomplete="off">
                </div>

                <div class="terms">
                    <label>
                        <input type="checkbox" id="termsCheck">
                        <span>accept_terms_conditions</span>
                    </label>
                    <button class="btn-link">[view]</button>
                </div>

                <button id="btnSubmit" class="btn-main">
                    <i class="fas fa-chevron-right"></i> apply_manager
                </button>

                <div class="store-links">
                    <p>alternative_methods:</p>
                    <div class="badges">
                        <div class="badge"><i class="fab fa-apple"></i> iOS</div>
                        <div class="badge"><i class="fab fa-google-play"></i> Android</div>
                    </div>
                </div>

                <button id="btnCheck" class="btn-secondary">check_status()</button>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
