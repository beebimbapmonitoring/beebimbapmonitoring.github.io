<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juBEES | Stingless Bee Monitor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-layer"></div>

    <section id="login" class="view active-view center-screen">
        <div class="login-glass">
            <div class="brand-large"><i class="fas fa-bug"></i> juBEES</div>
            <p class="sub-text">stingless_bee_system_v5</p>
            <br>
            <form onsubmit="event.preventDefault(); attemptLogin();">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="enter_username" autocomplete="off">
                </div>
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" placeholder="enter_password">
                </div>
                <br>
                <div class="actions">
                    <button type="button" class="primary-btn" onclick="attemptLogin()">> login_system</button>
                </div>
                <p id="errorMsg" class="error-text hidden">please_fill_all_fields</p>
            </form>
        </div>
    </section>

    <nav class="navbar hidden" id="mainNav">
        <div class="brand">juBEES</div>
        <ul class="nav-menu">
            <li onclick="navigate('home')" id="nav-home">home</li>
            <li onclick="navigate('dashboard')" id="nav-dash">monitor</li>
            <li onclick="navigate('settings')" id="nav-settings">settings</li>
            <li onclick="performLogout()" style="color: var(--error-color);">logout</li>
        </ul>
    </nav>

    <section id="home" class="view">
        <div class="hero-container">
            <span class="sub-text">access_granted: <span id="userDisplay" class="highlight">admin</span></span>
            <h1>colony_status: <span style="color:var(--success-color)">healthy</span><span class="cursor">|</span></h1>
            <p>connected to apiary network. monitoring Tetragonula biroi hives.</p>
            <br>
            <div class="command-line">
                <span class="prompt">$</span> <button class="link-btn" onclick="navigate('dashboard')">./launch_dashboard.sh</button>
            </div>
        </div>
    </section>

    <section id="dashboard" class="view">
        <div class="dash-glass-panel">
            <header class="dash-header">
                <div class="hive-identity">
                    <h2><i class="fas fa-archive"></i> HIVE_04</h2>
                    <span class="species-badge">Meliponini</span>
                </div>
                <div class="system-status">
                    <div class="status-item"><i class="fas fa-wifi"></i> <span>Connected</span></div>
                    <div class="status-item"><i class="fas fa-battery-three-quarters"></i> <span>92%</span></div>
                    <div class="status-item"><i class="fas fa-clock"></i> <span id="clock">12:00</span></div>
                </div>
            </header>
