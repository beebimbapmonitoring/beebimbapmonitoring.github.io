<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HiveMind | T. biroi Monitor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="theme-dark">

    <div id="landing-view" class="landing-container">
        <div class="landing-bg-layer">
            <div class="honey-glow"></div>
            <div id="landing-swarm"></div>
        </div>

        <nav class="public-nav glass-panel">
            <div class="brand-logo zesty-text"><i class="fas fa-archive bounce-icon"></i> HiveMind</div>
            <div class="nav-links">
                <a href="#hero" class="zesty-btn small-zesty">Home</a>
                <a href="#bees" class="zesty-btn small-zesty">The "Kiyot"</a>
            </div>
            <button class="login-trigger-btn zesty-btn" onclick="goToLogin()">ADMIN LOGIN</button>
        </nav>

        <header id="hero" class="hero-section">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Preserving the<br><span class="highlight zesty-highlight">Tetragonula biroi</span></h1>
                    <p>IoT & ML monitoring system for the Philippines' native stingless bee.</p>
                    <button class="cta-btn zesty-btn" onclick="document.getElementById('capstone').scrollIntoView()">
                        VIEW ARCHITECTURE <i class="fas fa-arrow-down"></i>
                    </button>
                </div>
                <div class="hero-image">
                    <div id="bee-tracker" class="bee-wrapper">
                        <div class="giant-floating-bee stingless-look">üêù</div>
                    </div>
                </div>
            </div>
        </header>
        </div>

    <div id="login-view" class="login-container hidden">
        <button class="back-home-btn" onclick="backToHome()"><i class="fas fa-arrow-left"></i> Back</button>
        <div class="login-card glass-panel">
            <div class="floating-bee stingless-look">üêù</div>
            <h2>HiveMind Login</h2>
            <div class="input-group"><i class="fas fa-envelope"></i><input type="email" id="email-input" placeholder="keeper@gmail.com"></div>
            <div class="input-group"><i class="fas fa-lock"></i><input type="password" id="password-input" placeholder="Password (hive123)"></div>
            <p id="login-error" class="error-msg hidden" style="color: #ff4757; font-size: 12px; margin-bottom: 10px;">Access Denied</p>
            <button class="login-btn zesty-btn" onclick="attemptLogin()">ENTER DASHBOARD</button>
        </div>
    </div>

    <div id="dashboard-view" class="dashboard-container hidden">
        <nav class="sidebar glass-panel">
            <div class="brand"><i class="fas fa-archive"></i> HiveMind</div>
            <ul class="nav-menu">
                <li class="active nav-item-dashboard" onclick="switchTab('dashboard')"><i class="fas fa-chart-line"></i> Dashboard</li>
                <li class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</li>
            </ul>
        </nav>
        <main class="main-content">
            <section id="view-dashboard" class="view-section">
                <div class="cards-grid">
                    <div class="stat-card glass-panel card-temp" onclick="openSensorModal('temp')">
                        <div class="icon-box"><i class="fas fa-temperature-high"></i></div>
                        <div class="stat-info"><h3>Brood Temp</h3><p id="temp-display">--</p></div>
                    </div>
                </div>
                <div class="chart-wrapper glass-panel">
                    <canvas id="hiveChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
